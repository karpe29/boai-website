  <script>
    // Custom form submission handler to prevent redirect
    function handleWaitlistSubmit(event) {
      event.preventDefault();
      
      const form = event.target;
      const emailInput = document.getElementById('mce-EMAIL');
      const errorResponse = document.getElementById('mce-error-response');
      const successResponse = document.getElementById('mce-success-response');
      const submitButton = document.getElementById('mc-embedded-subscribe');
      
      const email = emailInput.value.trim();
      
      // Basic validation
      if (!email || !email.includes('@')) {
        errorResponse.textContent = 'Please enter a valid email address.';
        errorResponse.style.display = 'block';
        successResponse.style.display = 'none';
        return;
      }
      
      // Hide previous messages
      errorResponse.style.display = 'none';
      successResponse.style.display = 'none';
      
      // Disable submit button
      submitButton.disabled = true;
      submitButton.textContent = 'Joining...';
      
      // Create form data
      const formData = new FormData(form);
      
      // Convert form action to JSON endpoint
      const action = form.action.replace('/post?', '/post-json?').split('&f_id=')[0] + '&c=?';
      
      // Create unique callback function name
      const callbackName = 'mailchimpCallback_' + Date.now();
      
      // Create script tag for JSONP
      window[callbackName] = function(data) {
        // Remove script tag
        const script = document.getElementById('mailchimp-jsonp');
        if (script) {
          script.remove();
        }
        
        // Re-enable submit button
        submitButton.disabled = false;
        submitButton.textContent = 'Join the Waitlist';
        
        // Handle response
        if (data.result === 'success') {
          successResponse.textContent = data.msg || 'Thanks! We\'ll be in touch soon. ðŸŽ‰';
          successResponse.style.display = 'block';
          errorResponse.style.display = 'none';
          emailInput.value = '';
        } else {
          errorResponse.textContent = data.msg || 'Something went wrong. Please try again.';
          errorResponse.style.display = 'block';
          successResponse.style.display = 'none';
        }
        
        // Clean up callback
        delete window[callbackName];
      };
      
      // Build URL with form data
      const params = new URLSearchParams();
      for (const [key, value] of formData.entries()) {
        params.append(key, value);
      }
      params.append('c', callbackName);
      
      // Create and inject script tag for JSONP
      const script = document.createElement('script');
      script.id = 'mailchimp-jsonp';
      script.src = action.replace('&c=?', '') + '&' + params.toString();
      document.head.appendChild(script);
    }
  </script>
