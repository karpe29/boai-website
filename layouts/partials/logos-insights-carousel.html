<script>
document.addEventListener('DOMContentLoaded', function() {
    const stats = document.querySelectorAll('.insight-stat');
    if (stats.length === 0) return;
    
    let currentIndex = 0;
    
    function rotateStat() {
        // Hide current
        stats[currentIndex].classList.add('hidden');
        stats[currentIndex].classList.remove('active');
        
        // Show next
        currentIndex = (currentIndex + 1) % stats.length;
        stats[currentIndex].classList.remove('hidden');
        stats[currentIndex].classList.add('active');
    }
    
    // Rotate every 3 seconds
    setInterval(rotateStat, 3000);
});
</script>
