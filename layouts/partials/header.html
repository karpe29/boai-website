            <div class="flex items-center gap-3">
                <a href="{{ "/boai-website/" | absURL }}" class="flex items-center gap-3">
                    <img src="{{ "images/logos/CAT_01.png" | relURL }}" alt="BlinkofAI Logo" class="h-8 w-auto">
                    <span class="text-2xl font-bold text-white">BlinkofAI</span>
                </a>
            </div>
            
            <div id="nav-links" class="hidden md:flex items-center space-x-8">
                <a href="{{ "case-studies/" | relURL }}" class="nav-link text-white hover:text-accent transition-colors duration-200">
                    Case Studies
                </a>
               
                <a href="{{ "pricing/" | relURL }}" class="nav-link text-white hover:text-accent transition-colors duration-200">
                    Pricing
                </a>
                <a href="https://outlook.office365.com/owa/calendar/BOAIDiscoveryCAll@blinkofai.io/bookings/" target="_blank" rel="noopener noreferrer" class="cta-button bg-accent hover:bg-accent-light text-white px-6 py-2 rounded-lg font-semibold transition-all duration-200">
                    Talk to Founding Team
                </a>
            </div>
            
            <!-- Mobile menu button -->
            <button class="md:hidden text-white" id="mobile-menu-button" aria-label="Toggle menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        
        <!-- Mobile menu -->
        <div class="hidden md:hidden mt-4 pb-4" id="mobile-menu">
            <div class="flex flex-col space-y-4">
                <a href="{{ "/case-studies/" | relURL }}" class="text-white hover:text-accent transition-colors duration-200">
                    Case Studies
                </a>
                <a href="{{ "/blog/" | relURL }}" class="text-white hover:text-accent transition-colors duration-200">
                    Blog
                </a>
                <a href="{{ "/pricing/" | absURL }}" class="text-white hover:text-accent transition-colors duration-200">
                    Pricing
                </a>
                <a href="https://outlook.office365.com/owa/calendar/BOAIDiscoveryCAll@blinkofai.io/bookings/" target="_blank" rel="noopener noreferrer" class="bg-accent hover:bg-accent-light text-white px-6 py-2 rounded-lg font-semibold transition-colors duration-200 text-center">
                    Talk to Founding Team
                </a>
            </div>
        </div>
    </nav>
</header>

<style>
    #main-header.scrolled {
        background-color: transparent !important;
        border-bottom: none !important;
        top: 1rem;
    }
    
    #main-header.scrolled nav {
        padding: 0;
    }
    
    #main-header.scrolled #header-wrapper {
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 1.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        padding: 1rem 1.5rem;
    }
    
    #main-header.scrolled #nav-links {
        display: flex !important;
    }
    
    #main-header.scrolled #header-wrapper > div:last-child {
        gap: 1.5rem;
    }
    
    @media (min-width: 768px) {
        #main-header.scrolled #nav-links {
            gap: 1.5rem;
        }
    }
    
    #main-header.scrolled .nav-link {
        color: rgba(255, 255, 255, 0.9) !important;
        font-weight: 500;
    }
    
    #main-header.scrolled .nav-link:hover {
        color: white !important;
    }
    
    #main-header.scrolled .cta-button {
        padding: 0.375rem 1rem !important;
        font-size: 0.875rem !important;
        box-shadow: 0 10px 15px -3px rgba(255, 127, 39, 0.3);
    }
</style>

<script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // Scroll-based header transformation
        const header = document.getElementById('main-header');
        const scrollThreshold = 50; // Pixels to scroll before showing glass UI

        function handleScroll() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > scrollThreshold) {
                // Scrolled down - show glass UI
                header.classList.add('scrolled');
            } else {
                // At top - show original header
                header.classList.remove('scrolled');
            }
        }

        // Throttle scroll events for better performance
        let ticking = false;
        window.addEventListener('scroll', function() {
            if (!ticking) {
                window.requestAnimationFrame(function() {
                    handleScroll();
                    ticking = false;
                });
                ticking = true;
            }
        });

        // Initial check
        handleScroll();
    });
</script>
