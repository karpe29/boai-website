<div class="bg-[#1a1a1a] border border-white/10 rounded-2xl hover:border-white/20 hover:shadow-xl hover:shadow-orange-500/50 hover:-translate-y-1 transition-all duration-300 overflow-hidden">
    <div class="grid grid-cols-1 md:grid-cols-[200px_1fr_1.25fr] items-stretch min-h-[200px]">
        <!-- Column 1: Brand Logo/Icon - Square with rounded corners matching outer box -->
        <div class="w-full md:w-[200px] md:h-[200px] bg-[#2c2c2c] border-r border-white/10 rounded-tl-2xl rounded-bl-2xl md:rounded-tr-none md:rounded-br-none flex items-center justify-center overflow-hidden">
            {{ if .logo }}
                <img src="{{ (printf "images/%s" .logo) | relURL }}" alt="{{ .company }} Logo" class="w-full h-full object-contain p-8">
            {{ else }}
                <span class="text-accent font-bold text-4xl">{{ substr .company 0 2 }}</span>
            {{ end }}
        </div>
        
        <!-- Column 2: Challenge & Solution (Vertical Stack) -->
        <div class="flex flex-col gap-6 p-4 md:p-6">
            <!-- Challenge -->
            <div>
                <p class="text-xs uppercase tracking-wider text-white/50 mb-1 font-medium">Challenge</p>
                <p class="text-white text-base leading-relaxed">{{ .challenge }}</p>
            </div>
            
            <!-- Solution -->
            <div>
                <p class="text-xs uppercase tracking-wider text-white/50 mb-1 font-medium">Solution</p>
                <p class="text-white text-base leading-tight">{{ .solution | safeHTML }}</p>
            </div>
        </div>
        
        <!-- Column 3: Result (Hero) + CTA -->
        <div class="flex flex-col items-center md:items-end gap-6 p-8 md:p-8">
            <!-- Result -->
            <div class="text-right">
                <p class="text-xs uppercase tracking-wider text-white/50 mb-2 font-medium">Result</p>
                <p class="text-accent text-3xl md:text-3xl font-bold leading-tight">{{ .result }}</p>
                <p class="text-white text-base leading-relaxed">{{ .result_description }}</p>
            </div>
            
            <!-- CTA Link -->
            <a href="{{ .link }}" class="text-white/70 hover:text-accent text-sm font-medium transition-all duration-200 group inline-flex items-center gap-2">
                <span>{{ .link_text }}</span>
                <span class="group-hover:translate-x-1 transition-transform duration-200">â†’</span>
            </a>
        </div>
    </div>
</div>
